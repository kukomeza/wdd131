<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Jose R. Meza">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>WDD 131 - Dynamic Web Fundamentals - Jose R. Meza</title>
    <script src="scripts/form.js" defer></script>

</head>
<body>
    <div class="body-container">
        <header class="header">
            <h1>Product Review</h1>
        </header>
        <main class= main>
            <form action="review.html" method="get" class="revfrm">
                <label>Product Name <select name="product" id="product" required>
                    <option disabled selected>Select a Product... &#9662 </option>
                </select></label>
                
                <label>Overall Rating<div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
                </div></label>
                
                <label>Date of Installation  <input type="date" id="installDate" name="installDate" required></label>
                
                <div>Which features did you find useful in the product?</div>
                <div>(Check all that apply)</div>                
                <label><input type="checkbox" id="durability" name="durability" value="yes">Durability</label>
                <label><input type="checkbox" id="use" name="use" value="yes">Ease of Use</label>
                <label><input type="checkbox" id="performance" name="performance" value="yes">Performance</label>
                <label><input type="checkbox" id="design" name="design" value="yes">Design</label>
                
                <label>Written Review(optional)</label><textarea name="writtenReview" id="writtenReview"></textarea>
                
                <label>User Name <input type="text" id="username" name="username"></label>
                
                <Label><input type="submit" value="Send My Review"></Label>
            </form>
        </main>
        <footer class = footer>
            <p>&copy;<span id="currentYear"></span> Jose R. Meza | Mexico</p>
            <p id="lastModified"></p>
        </footer>
    </div>
</body>
</html>
